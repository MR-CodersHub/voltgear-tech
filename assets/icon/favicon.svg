<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffaa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00aaff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <g filter="url(#glow)">
    <!-- Stylized V / Bolt Shape -->
    <path d="M100,50 L200,50 L300,350 L400,50 L500,50 L300,500 Z" fill="url(#grad1)" />
    <!-- Inner detail or cut -->
    <path d="M250,150 L350,150 L300,300 Z" fill="#050510" opacity="0.5" />
  </g>
</svg>
